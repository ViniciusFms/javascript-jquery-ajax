    <h2>Exemplo com função Callback</h2>

    <label for="numA">Primeiro número</label><br>
    <input type="number" id="numA"><br><br>

    <label for="numB">Segundo número</label><br>
    <input type="number" id="numB"><br><br>

    <button onclick="executarOperacao(somar)">+</button>
    <button onclick="executarOperacao(subtrair)">-</button>
    <button onclick="executarOperacao(multiplicar)">*</button>
    <button onclick="executarOperacao(dividir)">/</button>

    <script>

        function somar(a, b){
            const result = a + b;
            return result;
        }

        function subtrair(a, b){
            const result = a - b;
            return result;
        }

        function multiplicar(a, b){
            const result = a * b;
            return result;
        }

        function dividir(a, b){
            const result = a / b;
            return result;
        }
